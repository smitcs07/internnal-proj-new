<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>myScheme - Apply for Government Schemes</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #fff;
    margin: 0;
    padding: 0;
  }
  .navbar {
    background-color: #4CAF50;
    overflow: hidden;
  }
  .navbar a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }
  .navbar a.right {
    float: right;
  }
  .search-container {
    float: left;
  }
  .search-container input[type="text"] {
    padding: 6px;
    margin-top: 8px;
    font-size: 17px;
    border: none;
  }
  .search-container button {
    float: right;
    padding: 6px 10px;
    margin-top: 8px;
    margin-right: 16px;
    background: #ddd;
    font-size: 17px;
    border: none;
    cursor: pointer;
  }
  .search-container button:hover {
    background: #ccc;
  }
  .main-heading {
    text-align: center;
    padding: 20px;
  }
  .step {
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    width: 30%;
    margin: auto;
    text-align: center;
    padding: 20px;
    margin-bottom: 20px;
  }
  .step:hover {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
  }
  .step-container {
    display: flex;
    justify-content: space-around;
    padding: 20px;
  }
  .step-icon {
    margin-bottom: 15px;
  }
</style>
</head>
<body>

<div class="navbar">
  <a href="#home">DynoRuralScheme</a>
  <div class="search-container">
    <form method="get" action="https://www.myscheme.gov.in/search">
      <input type="text" name="q" placeholder="Search..">
      <button type="submit">üîç</button>
    </form>
  </div>
  <a href="#signin" class="right">Sign In</a>
  <a href="#language" class="right">Language</a>
</div>

<div class="main-heading">
  <h1>Easy steps to apply for Government Schemes</h1>
</div>

<div class="step-container">
  <div class="step">
    <div class="step-icon">üìÑ</div>
    <h2>Enter Details</h2>
    <p>Start by entering your basic details!</p>
  </div>
  <div class="step">
    <div class="step-icon">üîç</div>
    <h2>Search</h2>
    <p>Our search engine will find the relevant schemes!</p>
  </div>
  <div class="step">
    <div class="step-icon">üñ±</div>
    <h2>Select & Apply</h2>

  </div>
</div>

</body>
</html>
